<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <p id="welcome-message">Hola, bienvenido al chatbot. ¿Cómo te puedo ayudar?</p>
        <button id="openMenuButton">Abrir Menú</button>

        <div id="menu" class="hidden">
            <p>////// Menú //////</p>
            <button class="menu-option" data-option="1">1. ¿Dónde está el hospital?</button>
            <button class="menu-option" data-option="2">2. ¿Cómo puedo sacar un turno?</button>
            <button class="menu-option" data-option="3">3. Horarios de los doctores</button>
            <button class="menu-option" data-option="4">4. Pregunta 4</button>
            <button class="menu-option" data-option="5">5. Pregunta 5</button>
            <p>/// Si tus dudas no son estas, selecciona 6 para comunicarte con el hospital ///</p>
        </div>

        <div id="response" class="hidden"></div>

        <button id="cierredelmenu" class="hidden">Cerrar Menú</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
